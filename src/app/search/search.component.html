<div>
    <form class="form-inline my-2 my-lg-0" (submit)="false">
        <input class="form-control mr-sm-2" type="text" placeholder="Buscar hÃ©roe" #movie
            (keyup)="searchMovie(movie.value)">
    </form>
    <div *ngIf="moviesSearch!=null">
        <div class="movies-list mr-[10px] ml-[10px]">
            <div class="grid grid-cols-10 gap-4 justify-between max-xl:grid-cols-4 max-md:grid-cols-3">
                <div class="hover:translate-y-[-20px] duration-200" *ngFor="let movie of moviesSearch">
                    <a [routerLink]="'/movie/' + movie.id">
                        <app-image-with-loading class="image-with-loading"
                            [loadClass]="'loading animate-pulse min-h-[250px]'"
                            [image]="'https://image.tmdb.org/t/p/w500'+movie.poster_path"
                            [error]="'this.src=../../assets/images/movies_icon_list.png'"></app-image-with-loading>
                        <p>{{movie.title}}</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
