<div id="default-carousel" class="relative w-full" data-carousel="slide" *ngIf="moviesNowPalying!=null">
    <!-- Carousel wrapper -->
    <div class="relative h-[65vh] overflow-hidden">
        <div class="hidden duration-700 ease-in-out" *ngFor="let movie of moviesNowPalying" data-carousel-item>
            <a [routerLink]="'/movie/' + movie.id">
                <img class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" loading="lazy"
                    [src]="'https://image.tmdb.org/t/p/original'+movie.backdrop_path"
                    onError="this.src='https://cdn.icon-icons.com/icons2/2632/PNG/512/movies_icon_159164.png'" />
                <p>{{movie.original_title}}</p>
            </a>
        </div>
    </div>
    <!-- Slider indicators -->
    <div class="absolute z-30 flex space-x-3 -translate-x-1/2 bottom-5 left-1/2">
        <span class="w-3 h-3" *ngFor="let movie of moviesNowPalying">
            <button type="button" class="w-3 h-3 rounded-full" aria-current="true" data-carousel-slide-to="1"
                aria-label="Slide 1"></button>
        </span>
    </div>
    <!-- Slider controls -->
    <button type=" button"
        class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
        data-carousel-prev>
        <span
            class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-4 h-4 text-white dark:text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M5 1 1 5l4 4" />
            </svg>
            <span class="sr-only">Previous</span>
        </span>
    </button>
    <button type="button"
        class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
        data-carousel-next>
        <span
            class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-4 h-4 text-white dark:text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 9 4-4-4-4" />
            </svg>
            <span class="sr-only">Next</span>
        </span>
    </button>
</div>
<h1 class="movies-title">Peliculas de cartelera</h1>
<div *ngIf="moviesNowPalying!=null">
    <div class="movies-list container-fluid">
        <div class="row">
            <span class="col-sm-12 col-md-4 col-lg-1" *ngFor="let movie of moviesNowPalying">
                <a [routerLink]="'/movie/' + movie.id">
                    <img loading="lazy" [src]="'https://image.tmdb.org/t/p/w500'+movie.poster_path"
                        onError="this.src='https://cdn.icon-icons.com/icons2/2632/PNG/512/movies_icon_159164.png'" />
                    <p>{{movie.title}}</p>
                </a>
            </span>
        </div>
    </div>
</div>

</div>
