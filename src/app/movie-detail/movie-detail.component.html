<div *ngIf="creditsMovie!=null">
    <figure class="movie-title">
        <a routerLink="/movies">
            <button class="p-[4px]" mat-raised-button>Volver</button>
        </a>
        <img [src]="'https://image.tmdb.org/t/p/original'+movieDetails?.backdrop_path" alt="" />
        <figcaption>{{movieDetails?.original_title}}</figcaption>
    </figure>

    <div class="overview-container">
        <h3>Resumen</h3>
        <p>{{movieDetails.overview}}</p>
    </div>

    <h1 class="cast-title">Cast</h1>
    <div *ngIf="creditsMovie!=null">
        <div class="cast-list container-fluid">
            <div class="row">
                <div class="grid grid-cols-10 gap-4 justify-between max-xl:grid-cols-4 max-md:grid-cols-3">
                    <span *ngFor="let cast of creditsMovie">

                        <img loading="lazy" [src]="'https://image.tmdb.org/t/p/w500/'+cast.profile_path"
                            onError="this.src='../../assets/images/cast_image.png'" />
                        <p>{{cast.original_name}}</p>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
