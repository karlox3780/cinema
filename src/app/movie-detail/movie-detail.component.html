<div *ngIf="creditsMovie!=null">
    <figure class="movie-title">
        <a routerLink="/movies">
            <button mat-raised-button>Volver</button>
        </a>
        <img [src]="'https://image.tmdb.org/t/p/original'+movieDetails?.poster_path" alt="" />
        <figcaption>{{movieDetails?.original_title}}</figcaption>
    </figure>

    <div class="overview-container">
        <h3>Resumen</h3>
        <p>{{movieDetails.overview}}</p>
    </div>

    <h1 class="cast-title">Cast</h1>
    <div *ngIf="creditsMovie!=null">
        <div class="cast-list container-fluid">
            <div class="row">
                <span class="col-sm-12 col-md-4 col-lg-1" *ngFor="let cast of creditsMovie">
                    <img loading="lazy" [src]="'https://image.tmdb.org/t/p/w500/'+cast.profile_path"
                        onError="this.src='../../assets/images/cast_image.png'" />
                    <p>{{cast.original_name}}</p>
                </span>
            </div>
        </div>
    </div>
</div>
